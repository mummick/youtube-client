<div class="filter">
  <div class="filter__text">Sorting by:</div>
  <button class="filter__button" (click)="onSortClick('date')">date</button>
  <button class="filter__button" (click)="onSortClick('views')">count of views</button>
  <div class="filter__text-label">by word or sentance</div>
  <input
    type="text"
    class="filter__input"
    [(ngModel)]="filterByName"
    (ngModelChange)="onFilterByNameChange()"
  />
</div>
