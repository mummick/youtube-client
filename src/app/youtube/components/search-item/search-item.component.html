<mat-card
  class="search-item"
  *ngIf="stateVideoItem"
  [appBorderColorByDate]="stateVideoItem.snippet.publishedAt"
>
  <mat-card-content>
    <img
      class="search-item__preview"
      [src]="
        stateVideoItem.snippet.thumbnails.medium
          ? stateVideoItem.snippet.thumbnails.medium.url
          : stateVideoItem.snippet.thumbnails.default?.url
      "
      [alt]="stateVideoItem.snippet.title"
    />
    <app-stat-view [statistics]="stateVideoItem.statistics"></app-stat-view>
    <div class="search-item__name">{{ stateVideoItem.snippet.title }}</div>
  </mat-card-content>
  <mat-card-footer>
    <button
      mat-raised-button
      color="primary"
      class="search-item__button"
      (click)="getDetailedInfo()"
    >
      more...
    </button>
    <div class="search-item__date"></div>
  </mat-card-footer>
</mat-card>
