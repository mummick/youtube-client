<app-filter
  *ngIf="isFilter"
  (filterByNameEmit)="filterByNameChange($event)"
  (sortByParamsEmit)="sortByParamsChange($event)"
></app-filter>
<app-search-list
  [stateVideoList]="stateVideoList$ | async"
  [stateCustomList]="stateCustomList$ | async"
  [filterByName]="filterByName"
  [sortByParams]="sortByParams"
>
</app-search-list>
