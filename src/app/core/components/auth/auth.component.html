<div class="auth" (click)="onLoginClick()">
  <div class="auth__name" *ngIf="authService.userName; else login">{{ authService.userName }}</div>
  <ng-template #login>
    <div class="auth__name">Login</div>
  </ng-template>
  <img src="./assets/images/svg/login.svg" alt="avatar" class="auth__logo" />
</div>
